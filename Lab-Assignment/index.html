<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Quiz Application</title>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr>

            <h2 id="question">questions are dynamic</h2>
            
            <div class="buttons">
                <button id="btn0" class="button" value="a" onclick="clickButtonOne()"></button>
                <button id="btn1" class="button" value="b" onclick="clickButtonTwo()"></button>
                <button id="btn2" class="button" value="c" onclick="clickButtonThree()"></button>
                <button id="btn3" class="button" value="d" onclick="clickButtonFour()"></button>
            </div>

            <hr style="margin-top: 70px;">
    
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
